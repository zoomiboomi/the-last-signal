<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Last Signal</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap');

*{margin:0;padding:0;box-sizing:border-box;user-select:none;}
body,html{width:100%;height:100%;overflow:hidden;background:#0a0a0a;font-family:'Share Tech Mono',monospace;color:#00ff00;perspective:1000px;}

/* Video Background */
#videoBG{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0.08;z-index:0;pointer-events:none;}

/* Scanlines overlay */
#scanlines{
    position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
    background:repeating-linear-gradient(rgba(0,255,0,0.03) 0 1px, transparent 1px 2px);
    z-index:4;
}

/* Particles */
.particle{position:absolute;background:rgba(0,255,0,0.3);border-radius:50%;pointer-events:none;box-shadow:0 0 10px #00ff2080;z-index:1;}

/* Logo */
#logo{
  white-space: nowrap;
    position:absolute;top:15%;left:46%;transform:translateX(-50%);
    font-family:'Orbitron',sans-serif;font-size:85px;letter-spacing:2px;color:#00ff00;
    text-shadow:0 0 15px #00ff00,0 0 30px #00ff0050;
    animation:floatLogo 3s ease-in-out infinite alternate,logoFlicker 2s infinite;
    z-index:3;
}
@keyframes floatLogo{0%{transform:translate(-50%,0);}100%{transform:translate(-50%,-15px);}}
@keyframes logoFlicker{0%,18%,22%,100%{opacity:1;}20%,21%{opacity:0.4;}}

/* Menu Panel */
.menu-panel{
    position:absolute;top:35%;left:50%;display:flex;flex-direction:column;gap:20px;
    padding:40px 25px;border:1px solid rgba(0,255,0,0.2);border-radius:16px;
    background:rgba(0,20,0,0.2);box-shadow:0 0 30px rgba(0,255,0,0.2);backdrop-filter:blur(10px);
    z-index:3;transition:transform 0.2s ease,box-shadow 0.2s ease;transform-style: preserve-3d;
}
.menu-panel button{
    font-size:20px;padding:14px 38px;text-align:left;color:#00ff00;background:rgba(0,0,0,0.6);
    border:2px solid #00ff00;border-radius:8px;box-shadow:0 0 10px #00ff2050,inset 0 0 6px #00ff2030;
    cursor:pointer;transition:all 0.2s ease;transform-style: preserve-3d;position:relative;overflow:hidden;
}
.button-light{
    position:absolute;top:0;left:-50%;width:50%;height:100%;
    background: linear-gradient(120deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.05) 100%);
    transform: skewX(-25deg);pointer-events:none;animation:lightShimmer 3s linear infinite;
}
@keyframes lightShimmer{0%{left:-50%;}100%{left:100%;}}

/* Panels (Credits) */
.panel{
    position:absolute;top:35%;left:50%;display:flex;flex-direction:column;gap:16px;padding:40px 25px;
    border:1px solid rgba(0,255,0,0.2);border-radius:16px;background:rgba(0,20,0,0.2);
    box-shadow:0 0 30px rgba(0,255,0,0.2);backdrop-filter:blur(10px);z-index:3;
    opacity:0;pointer-events:none;transform:translateX(-50%);
    transition: all 0.4s ease;
}
.panel.show{opacity:1;pointer-events:auto;transform:translateX(-50%);}
.panel button{font-family:'Orbitron',sans-serif;font-size:18px;background:rgba(0,0,0,0.6);border:2px solid #00ff00;border-radius:8px;padding:10px;cursor:pointer;color:#00ff00;transition:all 0.3s ease;}
.panel button:hover{transform:scale(1.05);box-shadow:0 0 12px #00ff20;}

/* Footer */
#footer{position:absolute;bottom:5%;width:100%;display:flex;justify-content:space-between;padding:0 20px;font-size:13px;color:#00ff00;text-shadow:0 0 6px #00ff2050;z-index:3;}
</style>
</head>
<body>

<video id="videoBG" autoplay muted loop>
  <source src="your-gameplay-bg.mp4" type="video/mp4">
</video>

<div id="scanlines"></div>

<div id="logo">The Last Signal</div>

<div class="menu-panel" id="menuPanel">
  <button onclick="window.location.href='game/game.html'">play game<span class="button-light"></span></button>
  <button onclick="showPanel('creditsPanel')"> dev Credits<span class="button-light"></span></button>
</div>

<!-- Credits Panel -->
<div class="panel" id="creditsPanel">
  <strong>Contributors:</strong>
  <ul>
    <li>LunarrrWRLD - Creator</li>
    <li>Dev A - Programmer</li>
    <li>Dev B - Artist</li>
  </ul>
  <button onclick="backToMenu('creditsPanel')">Back</button>
</div>

<div id="footer">
  <div>Version U1</div>
  <div>Â© 2025 LunarrrWRLD</div>
</div>

<script>
// ===== Options =====
let options={volume:50,brightness:50};
if(localStorage.getItem("gngOptions")) options=JSON.parse(localStorage.getItem("gngOptions"));
const video=document.getElementById("videoBG"); video.volume=options.volume/100;

// ===== Particles =====
const particles=[];
function createParticles(count){
  document.querySelectorAll(".particle").forEach(p=>p.remove());
  particles.length=0;
  for(let i=0;i<count;i++){
    const p=document.createElement("div");
    p.className="particle";
    const size=1+Math.random()*5;
    p.style.width=size+"px"; p.style.height=size+"px";
    p.style.left=Math.random()*100+"%"; p.style.top=Math.random()*100+"%";
    p.speed=0.2+Math.random()*0.6; p.drift=(Math.random()-0.5)*0.5;
    document.body.appendChild(p); particles.push(p);
  }
}
createParticles(200);
function animateParticles(){
  for(const p of particles){
    let top=parseFloat(p.style.top), left=parseFloat(p.style.left);
    top-=p.speed; left+=p.drift;
    if(top<-2){ top=100; left=Math.random()*100; }
    if(left<0) left=100; if(left>100) left=0;
    p.style.top=top+"%"; p.style.left=left+"%";
  }
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ===== Menu 3D Tilt =====
const menuPanel=document.querySelector(".menu-panel");
menuPanel.style.transform="translateX(-50%) rotateX(0deg) rotateY(0deg)";
document.addEventListener("mousemove",e=>{
  const rect=menuPanel.getBoundingClientRect();
  const x=e.clientX-(rect.left+rect.width/2);
  const y=e.clientY-(rect.top+rect.height/2);
  const rotateX=(-y/rect.height)*10;
  const rotateY=(x/rect.width)*10;
  menuPanel.style.transform=`translateX(-50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
document.addEventListener("mouseleave",()=>{ menuPanel.style.transform="translateX(-50%) rotateX(0deg) rotateY(0deg)"; });

// ===== Button Tilt & Light =====
document.querySelectorAll(".menu-panel button").forEach(btn=>{
  const light=btn.querySelector(".button-light");
  const duration=2+Math.random()*2.5; light.style.animation=`lightShimmer ${duration}s linear infinite`;
  btn.addEventListener("mousemove",e=>{
    const rect=btn.getBoundingClientRect();
    const x=e.clientX-(rect.left+rect.width/2);
    const y=e.clientY-(rect.top+rect.height/2);
    const rotateX=(-y/rect.height)*8;
    const rotateY=(x/rect.width)*8;
    btn.style.transform=`rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    btn.style.boxShadow="0 0 20px #00ff20, inset 0 0 10px #00ff20";
  });
  btn.addEventListener("mouseleave",()=>{ btn.style.transform="rotateX(0deg) rotateY(0deg) scale(1)"; btn.style.boxShadow="0 0 10px #00ff2050, inset 0 0 6px #00ff2030"; });
});

// ===== Show/Hide Panels =====
function showPanel(panelId){
    document.querySelectorAll('.panel').forEach(p=>{p.classList.remove('show'); p.style.pointerEvents='none';});
    const panel=document.getElementById(panelId);
    panel.classList.add('show');
    panel.style.pointerEvents='auto';
}
function backToMenu(panelId){
    const panel=document.getElementById(panelId);
    panel.classList.remove('show');
    setTimeout(()=>{panel.style.pointerEvents='none';},400);
}

// ===== Keyboard Navigation =====
let menuIndex=0;
const menuButtons=document.querySelectorAll("#menuPanel button");
document.addEventListener("keydown",e=>{
    if(e.key==='ArrowDown'){ menuIndex=(menuIndex+1)%menuButtons.length; menuButtons[menuIndex].focus(); }
    if(e.key==='ArrowUp'){ menuIndex=(menuIndex-1+menuButtons.length)%menuButtons.length; menuButtons[menuIndex].focus(); }
    if(e.key==='Enter') menuButtons[menuIndex].click();
});

// ===== Start Singleplayer placeholder =====
function startSingleplayer(){ alert("Singleplayer started!"); }
</script>

</body>
</html>
